<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Estilos CSS para a página do chat */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            padding: 10px;
            overflow-y: scroll;
            height: 300px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.self {
            text-align: right;
        }
        .chat-message.other {
            text-align: left;
        }
        .chat-input {
            width: calc(100% - 20px);
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ChatGPT ISD3A</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Aqui serão exibidas as mensagens do chat -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="message-input" class="chat-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()" class="chat-button">Enviar</button>
        </div>
    </div>

    <script>
        // Função para enviar mensagem
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message !== "") {
                addMessage(message, "self");
                messageInput.value = "";
                // Aqui você pode enviar a mensagem para o ChatGPT ou ISD3A
            }
        }

        // Função para adicionar mensagem à interface
        function addMessage(message, sender) {
            var chatMessages = document.getElementById("chat-messages");
            var messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.classList.add("chat-message", sender);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
